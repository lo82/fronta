<div class="main-container">

    <h3>Chicas Activas</h3>
    <div *ngFor="let row of users" class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">


        <div class="btn-group me-1" role="group" aria-label="First group">






            <table style="width: 100%;height: 100%;">
                <tr *ngIf="row.estado === 'activo' && row.tipo=== 'anfritriona'">
                    <th>
                        <input type="checkbox" id="chk" name="scales" class="chk_sel_box chk_all_style" value="{{row.id}}" #inputBox (change)="onCategoriaPressed(row.id,inputBox?.checked)" (click)="seleccionado(row.id)" [disabled]="clickCount >= clickLimit"  >
                        {{ row.nombre}}
                        <br>



                    </th>

                </tr>


            </table>

        </div>


    </div>

    <p>¿Qué cliente desea agregar a la venta?</p>
    <select name="miselect" [(ngModel)]="selecc" class="form-select sm">
        <option [value]="item" *ngFor="let item of client" [value]="item.id">{{item.nombre_cliente}}</option>
      </select>


      <h4 class="modal-title pull-left">Seleccione el lugar donde van a estar</h4>
      <select name="piezas" id="piezas" class="form-select sm" [(ngModel)]="pie" >
        <option [value]="item" *ngFor="let item of listaNumeros">{{item}}</option>
      </select>



    <div *ngIf="categoriaSelectedArray.length >= 1">
      <h4 class="modal-title pull-left">Seleccione el Tipo de pago para el servicio</h4>
       <select name="miselect" [(ngModel)]="seleccionados" class="form-select">
          <option [value]="item" *ngFor="let item of lista">{{item}}</option>
        </select>
      <h2>${{valorChic}}</h2>



    </div>
    <button class="btn btn-danger" (click)="valorPantalla(categoriaSelectedArray.length,seleccionados)">Pagar</button>  &nbsp;




</div>
