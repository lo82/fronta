<div id="dealerContainer${dealer.id}" class="riders-panel">

      <h3>${dealer.time}</h3>
    </div>

    <div class="container">
      <p>#${dealer.id}</p>

      <button class="btn active"

              onclick="handleClick(event)"

    </div>
  </div>
